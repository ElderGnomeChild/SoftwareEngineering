<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- Custom styles for this template -->
  <link href="dashboard.css" rel="stylesheet" type="text/css">
  <script src="assets/js/ie-emulation-modes-warning.js"></script>
  <link href="dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript">
  $(function(){
    $('#login').popover({

      placement: 'bottom',
      title: 'Popover Form',
      html:true,
      content:  $('#myForm').html()
    }).on('click', function(){
      // had to put it within the on click action so it grabs the correct info on submit
      $('.btn-primary').click(function(){
        $('#result').after("form submitted by " + $('#password').val())
        $.post('/echo/html/',  {
          password: $('#password').val(),
        }, function(r){
          $('#pops').popover('hide')
          $('#result').html('resonse from server could be here' )
        })
      })
    })
  })
  </script>

  <style>
    .continueBtn
    {
      float: right;
      border-radius: 12px;
      border: none;
      font-size: 20px;
      background-color: #00ff00;
    }

    .continueBtn:hover
    {
      background-color: green;
      color: white;
    }
  </style>

</head>

<body>

  <h2 class="sub-header">Student Login</h2>
  <div class="table-responsive">
    <table id="studentLogin" class="table table-striped">
      <thead>
        <tr>
          <th>Select</th>
          <th>Student Name</th>
        </tr>
        <tr>
          <td>
            <input class="radio-btn" id="login" type="radio">
          </td>
          <td>Jasmine Boonyakiti</td>
        </tr>
      </thead>
    </table>
    <button class="continueBtn" type="button">Continue</button>
    <div id="myForm" class="hide">
    <form action="/echo/html/" id="popForm" method="get">
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control input-md">
        </div>
    </form>
</div>
  </div>

</body>
</html>
