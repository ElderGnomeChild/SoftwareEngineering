{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<p>No account? <a href="{% url 'home' %}">Sign up here!</a></p>
<p>Forgot your password? <a href="{% url 'password_reset' %}">Reset it here</a></p>
{% endblock %}
